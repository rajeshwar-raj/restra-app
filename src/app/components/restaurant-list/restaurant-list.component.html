<div class="listMain">
    <div>
        <input class="searchBox" type="text" [(ngModel)]="searchText" placeholder="Enter Restaurant name to search"
            autofocus>
    </div>
    <div class="restList">
        <app-restaurant-card *ngFor="let rest of restaurantList | filter : searchText" [rest]=rest>
        </app-restaurant-card>
    </div>
</div>
